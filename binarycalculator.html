<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8" /> 
        <title>Binary Calculator</title> 

        <link rel="stylesheet" 
              href= 
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
              integrity= 
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
              crossorigin="anonymous" /> 
  


        <style type="text/css"> 
            .jumbotron { 
                width: 55%; 
                margin: auto; 
                text-align: center; 
            } 
  
            #output { 
                border: 1px solid black; 
                min-height: 50px; 
                text-align: right; 
                font-weight: bold; 
                font-size: 35px; 
            } 
  
            .btn { 
                min-width: 132px; 
                border: 1px solid black;

            } 
        </style> 


    </head> 
  
    <body> 
        <div class="container"> 
            <div class="jumbotron"> 
                <h1>Binary Calculator</h1> 
                <div id="output"></div> 
                <div class="container mt-2"> 
                    <div class="row"> 
                        <div class="row mt-2"> 
                            <div class="col-12"> 
                                <button type="button" 
                                    class="btn btn-light" 
                                    onclick="input('0')"> 0 </button> 
                                <button type="button" 
                                    class="btn btn-light" 
                                    onclick="input('1')"> 1 </button> 
                                <button type="button" 
                                    class="btn btn-danger float-right ml-2" 
                                    onclick="cls()"> C </button> 
                                <button type="button" 
                                    class="btn btn-success" 
                                    onclick="calculate()"> = </button> 
                            </div>  
                        </div> 


                    <div class="row mt-2"> 
                        <div class="col-12"> 
                            <button type="button" 
                                    class="btn btn-info" 
                                    onclick="input('+')"> + </button> 
                            <button type="button"
                                    class="btn btn-info" 
                                    onclick="input('-')"> - </button> 
                            <button type="button" 
                                    class="btn btn-info" 
                                    onclick="input('*')"> * </button> 
                            <button type="button" 
                                    class="btn btn-info" 
                                    onclick="input('/')"> / </button> 
                        </div> 
                    </div>  
                </div> 
            </div> 
        </div> 
  
        <script type="text/javascript"> 
            var scr = " ";
  
            function calculate() { 
                if (scr.indexOf("+") != -1) { 
                    var num = scr.split("+");   
                    var x = parseInt(num[0], 2);   
                    var y = parseInt(num[1], 2);  
                    var sum = x + y; 
                    var ans = sum.toString(2); 
                } else if (scr.indexOf("-") != -1) { 
                    var num = scr.split("-"); 
                    var x = parseInt(num[0], 2); 
                    var y = parseInt(num[1], 2); 
                    var sub = x - y; 
                    var ans = sub.toString(2); 
                } else if (scr.indexOf("*") != -1) {
                    var num = scr.split("*"); 
                    var x = parseInt(num[0], 2); 
                    var y = parseInt(num[1], 2); 
                    var mul = x * y; 
                    var ans = mul.toString(2); 
                } else if (scr.indexOf("/") != -1) { 
                    var num = scr.split("/"); 
                    var x = parseInt(num[0], 2); 
                    var y = parseInt(num[1], 2); 
                    var div = x / y; 
                    var ans = div.toString(2); 
                } 
                scr = ans; 
                document.getElementById("output").innerHTML = scr; 
            } 
  
            function input(ch) { 
                scr += ch; 
                document.getElementById("output").innerHTML = scr; 
            }  
  
            function cls() { 
                scr = ""; 
                document.getElementById("output").innerHTML = scr; 
            } 
        </script>

        <script src= 
"https://code.jquery.com/jquery-3.5.1.slim.min.js" 
                integrity= 
"sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
                crossorigin="anonymous"></script> 
        <script src= 
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
                integrity= 
"sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
                crossorigin="anonymous"></script> 
    </body> 
</html>
